<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="logo">
                Odin

            </div>
            
        </div>
        <div class="main">
            <div class="header">
                <p>This is not a real online service!
                    You know you need something like
                    this in your life to help you realize
                    your deepest dreams. Sign up <em>now</em>
                    to get started.</p>
                <p>You <em>know</em> you want to.</p>

            </div>
            <div>
                <form id="form">
                    <fieldset>
                        <div class="box-1">
                            <h1>Let's Do this!</h1>
                        </div>                        
                        <div class="box-2">
                            <div class="form-left">
                                <label for="">FIRST NAME
                                    <input type="text" name="first-name" id="first-name"></label>
                                <label for="">EMAIL
                                    <input type="email" name="email" name="email"></label>
                                <label for="">PASSWORD
                                    <input type="password" name="password" id="password" required></label>
                            </div>
                            <div class="form-right">
                                <label for="">LAST NAME
                                    <input type="text" name="last-name" id="last-name"></label>
                                <label for="">PHONE NUMBER
                                    <input type="tel" name="phone" id="phone"></label>
                                <label for="">CONFIRM PASSWORD
                                     <input type="password" name="confirm-pass" id="confirm-pass" required></label>
                            </div>
                        </div>
                                                  
                    </fieldset>
                </form>                
            </div>
            <div class="footer">
                <button type="submit" form="form">Create Account</button>
                <span class="login"><p>Already have an account? <a href="">Log in</a></p></span>

            </div>
            
        </div>
    </div>
   
</body>
</html>
